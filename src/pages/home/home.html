<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <form (ngSubmit)="submitForm()">
      <ion-searchbar [(ngModel)]="searchTerm" name="searchTerm"></ion-searchbar>
    </form>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <ion-list>
    <ion-item *ngFor="let song of songs" (click)="pushPage(song)">
      <ion-thumbnail item-start>
        <img [src]="song.artworkUrl60">
      </ion-thumbnail>
        <p>{{song.trackName}}</p>
        <p>{{song.artistName}}</p>
    </ion-item>
  </ion-list>
</ion-content>
